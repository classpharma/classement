<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comparaison R√©sultats √âtudiant</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff1f5;
      color: #6b021c;
    }
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }
    .spinner {
      border: 6px solid #fcd3e1;
      border-top: 6px solid #db2777;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 1.5rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .message {
      font-size: 1.2rem;
      font-weight: 500;
    }
    #main-content {
      display: block;
      padding: 1rem;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
      padding: 2rem;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #db2777;
    }
    label, input, button {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
    }
    button {
      background-color: #db2777;
      color: white;
      padding: 0.8rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #be185d;
    }
    .result {
      margin-top: 1rem;
      background-color: #fce7f3;
      padding: 1rem;
      border-radius: 12px;
      font-size: 1rem;
    }

      .cat-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
      background-color: rgba(255, 255, 255, 0.8);
      color: #db2777;
      padding: 0.6rem 1rem;
      border-radius: 50px;
      font-size: 1.5rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .cat-button:hover {
      background-color: #fce7f3;
    }

    .cat-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.95);
      z-index: 998;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      gap: 1rem;
      flex-wrap: nowrap;
    }

    .cat-frame {
      flex: 1 1 50%;
      height: 100%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .cat-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }

    .arrow-btn {
      background-color: #db2777;
      border: none;
      color: rgb(255, 255, 255);
      font-size: 20px;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 100;
      cursor: pointer;
  }

    .arrow-btn:hover {
      background-color: #be2068;
    }

    .arrow-left {
      left: 10px;
    }

    .arrow-right {
      right: 10px;
    }

    @media screen and (max-width: 768px) {
      .cat-overlay {
        flex-direction: column;
      }
      .cat-frame {
        max-width: 100%;
        height: 50vh;
      }
    }


  </style>
</head>
<body>

  <div id="main-content">
    <div class="container">
      <h2>Comparer un √©tudiant</h2>
      <form id="uploadForm">
        <label for="file">Fichier r√©sultats de la colle :</label>
        <input type="file" id="file" name="file" accept="application/pdf" required>
        <label for="student_id">ID √âtudiant :</label>
        <input type="text" id="student_id" name="student_id" required>
        <button type="submit">Comparer</button>
      </form>
      <div id="result" class="result" style="display: none;"></div>
    </div>
  </div>

  <div class="cat-button" onclick="toggleCats()">üêæ</div>

  <div id="catImages" class="cat-overlay" style="display: none;">
  
    <div class="cat-frame">
      <button class="arrow-btn arrow-left" onclick="prevPhoto(1)">‚Üê</button>
      <img id="catImg1" src="../static/chat1_1.jpg" class="cat-img" alt="Cadre 1">
      <button class="arrow-btn arrow-right" onclick="nextPhoto(1)">‚Üí</button>
    </div>
  
    <div class="cat-frame">
      <button class="arrow-btn arrow-left" onclick="prevPhoto(2)">‚Üê</button>
      <img id="catImg2" src="../static/chat2_1.jpg" class="cat-img" alt="Cadre 2">
      <button class="arrow-btn arrow-right" onclick="nextPhoto(2)">‚Üí</button>
    </div>
  </div>
  


  <script>

    /* Chats!!!!!!!!!!!!!!!!!!!!!!! */
      const catPhotos1 = ["../static/chat1_1.png", "../static/chat1_2.png", "../static/chat1_3.png", "../static/chat1_4.png", "../static/chat1_5.png", "../static/chat1_6.png", "../static/chat1_7.png"];
      const catPhotos2 = ["../static/chat2_1.png", "../static/chat2_2.png", "../static/chat2_3.png", "../static/chat2_4.png", "../static/chat2_5.png"];
      let index1 = 0;
      let index2 = 0;

      function toggleCats() {
        const overlay = document.getElementById("catImages");
        overlay.style.display = overlay.style.display === "flex" ? "none" : "flex";
      }

      function nextPhoto(frame) {
        if (frame === 1) {
          index1 = (index1 + 1) % catPhotos1.length;
          document.getElementById("catImg1").src = catPhotos1[index1];
        } else {
          index2 = (index2 + 1) % catPhotos2.length;
          document.getElementById("catImg2").src = catPhotos2[index2];
        }
      }

      function prevPhoto(frame) {
        if (frame === 1) {
          index1 = (index1 - 1 + catPhotos1.length) % catPhotos1.length;
          document.getElementById("catImg1").src = catPhotos1[index1];
        } else {
          index2 = (index2 - 1 + catPhotos2.length) % catPhotos2.length;
          document.getElementById("catImg2").src = catPhotos2[index2];
        }
      }

    /*Conneries que je comprend pas */

    document.getElementById("uploadForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = new FormData();
      formData.append("file", document.getElementById("file").files[0]);
      formData.append("student_id", document.getElementById("student_id").value);

      const response = await fetch("/compare", {
        method: "POST",
        body: formData
      });

      const data = await response.json();
      const resultBox = document.getElementById("result");
      resultBox.style.display = "block";
      if (data.error) {
        resultBox.innerHTML = `<strong>Erreur :</strong> ${data.error}`;
      } else {
        resultBox.innerHTML = `Classement g√©n√©ral : ${data.classement_general}<br>Classement pharma : ${data.classement_pharma}`;
      }

    });
  </script>
</body>
</html>
