<!-- index.html (version stylisée + détection de serveur Render) -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comparaison Résultats Étudiant</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff1f5;
      color: #6b021c;
    }
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }
    .spinner {
      border: 6px solid #fcd3e1;
      border-top: 6px solid #db2777;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 1.5rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .message {
      font-size: 1.2rem;
      font-weight: 500;
    }
    #main-content {
      display: none;
      padding: 1rem;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
      padding: 2rem;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #db2777;
    }
    label, input, button {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
    }
    button {
      background-color: #db2777;
      color: white;
      padding: 0.8rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #be185d;
    }
    .result {
      margin-top: 1rem;
      background-color: #fce7f3;
      padding: 1rem;
      border-radius: 12px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div id="loading-screen" class="loading-container">
    <div class="spinner"></div>
    <div class="message">Le serveur se réveille…<br>Wick regle le probleme 100% reel</div>
  </div>

  <div id="main-content">
    <div class="container">
      <h2>Comparer un étudiant</h2>
      <form id="uploadForm">
        <label for="file">Fichier résultats de la colle :</label>
        <input type="file" id="file" name="file" accept="application/pdf" required>
        <label for="student_id">ID Étudiant :</label>
        <input type="text" id="student_id" name="student_id" required>
        <button type="submit">Comparer</button>
      </form>
      <div id="result" class="result" style="display: none;"></div>
    </div>
  </div>

  <script>
    async function checkServerReady() {
      try {
        const response = await fetch("/ping", { cache: "no-store" });
        if (response.ok) {
          document.getElementById("loading-screen").style.display = "none";
          document.getElementById("main-content").style.display = "block";
        } else {
          throw new Error();
        }
      } catch (e) {
        setTimeout(checkServerReady, 5000);
      }
    }
    checkServerReady();

    document.getElementById("uploadForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = new FormData();
      formData.append("file", document.getElementById("file").files[0]);
      formData.append("student_id", document.getElementById("student_id").value);

      const response = await fetch("/compare", {
        method: "POST",
        body: formData
      });

      const data = await response.json();
      const resultBox = document.getElementById("result");
      resultBox.style.display = "block";
      if (data.error) {
        resultBox.innerHTML = `<strong>Erreur :</strong> ${data.error}`;
      } else {
        resultBox.innerHTML = `Classement général : ${data.classement_general}<br>Classement pharma : ${data.classement_pharma}`;
      }
    });
  </script>
</body>
</html>
